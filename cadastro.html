<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ODS 7</title>
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <div class="form-container">
        <form action="login.html">
            <h2>Cadastro</h2>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirm_senha">Confirme sua Senha:</label>
            <input type="password" id="confirm_senha" name="confirm_senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            
            <input type="submit" value="Cadastrar">

            <p class="form-link">Já possui uma conta? <a href="login.html">Faça o login</a></p>
        </form>
    </div>
</body>
</html>
